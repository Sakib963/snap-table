<div class="h-screen flex flex-col justify-center items-center bg-[#E7EAEF]">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">Welcome to SnapTable</h1>
    <p class="text-xl text-gray-500 mb-6">
      Upload your CSV file to generate a table
    </p>
  </div>

  <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-md w-full">
    <label
      *ngIf="!isLoading && !isFileReadingComplete"
      class="cursor-pointer flex flex-col items-center bg-blue-600 text-white py-3 px-6 rounded-full hover:bg-blue-700 transition duration-300"
    >
      <input
        type="file"
        class="hidden"
        (change)="onFileChange($event)"
        accept=".csv"
      />
      <span class="text-lg">Upload CSV File</span>
    </label>
    <div *ngIf="isLoading && !isFileReadingComplete" class="mt-6">
      <div
        class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto"
      ></div>
      <p class="text-gray-600 mt-2">Processing your file...</p>
    </div>
    <div *ngIf="isFileReadingComplete">
      <div *ngIf="headers.length > 0">
        <h3>Select Columns to Display:</h3>
        <form [formGroup]="form" (ngSubmit)="onSubmitSelection($event)">
          <div *ngFor="let header of headers">
            <label>
              <input
                type="checkbox"
                (change)="onColumnSelectionChange(header, $event)"
              />
              {{ header }}
            </label>
          </div>
          <button type="submit">Generate Table</button>
        </form>
      </div>
    </div>
  </div>
</div>
