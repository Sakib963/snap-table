<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let col of columns">{{ row[col] }}</td>
    </tr>
  </tbody>
</table>
<!-- Go Back Button -->
<button
  (click)="goBack()"
  class="mt-4 bg-blue-500 text-white py-2 px-4 rounded"
>
  Go Back
</button>
